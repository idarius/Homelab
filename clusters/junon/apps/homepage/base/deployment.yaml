apiVersion: apps/v1
kind: Deployment
metadata: { name: homepage }
spec:
  replicas: 1
  selector: { matchLabels: { app: homepage } }
  template:
    metadata: { labels: { app: homepage } }
    spec:
      containers:
      - name: homepage
        image: ghcr.io/benphelps/homepage:latest
        ports: [{ containerPort: 3000 }]

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: it-tools
  namespace: it-tools-prod
spec:
  parentRefs:
    - name: web
      namespace: traefik
  hostnames:
    - tools.junon.idarius.net
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: it-tools
      port: 80